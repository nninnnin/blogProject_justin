<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

{% load staticfiles %}


<!--네브바-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top p-1 position-relative">
    <a class="navbar-brand px-3" href="{% url 'home' %}">Justindglee 블로그</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active pl-3">
          <a class="nav-link" href="{% url 'home' %}">홈으로<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item pl-3">
          <a class="nav-link" href="{% url 'portfolio' %}">포트폴리오</a>
        </li>
        <li class="nav-item pl-3">
          <a class="nav-link" href="{% static '수료증.pdf' %}">수료증</a>
        </li>
        <li class="nav-item pl-3">
          <a class="nav-link" href="{% url 'new' %}">글쓰기</a>
        </li>

        {% if user.is_authenticated %}
        <li class="nav-item dropdown show">

          <a class="btn btn-primary dropdown-toggle" id="dropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" href="#">
           환영합니다! {{user.username}} 님 
          </a>

          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" href="{% url 'new' %}">글쓰기</a>
            <a class="dropdown-item" href="javascript:{document.getElementById('logout').submit()}">Logout</a>

            <form id="logout" method="POST" action="{% url 'logout' %}">
              {% csrf_token %}
              <input type="hidden">
            </form>
          </div>

        </li>
        {% else %}
        <li class="nav-item dropdown show">
          <a href="{% url 'signup' %}" class="nav-item nav-link">회원가입</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'login' %}" class="nav-item nav-link">로그인</a>
        </li>
        {% endif %}

      </ul>
    </div>
</nav>


{% block content%}
{% endblock %}

</body>
